<ng-container *ngIf="isNumber(height); else zHeightLayer">
  <span class="height-indication">
    <span class="height-indication__z">Z</span> <span class="height-indication__current-height">{{ height }}</span
    >mm
  </span>
</ng-container>

<ng-template #zHeightLayer>
  <span class="height-indication" *ngIf="height && !(height.current === 0 && height.total === 0)">
    Layer
    <span class="height-indication__current-height">{{ height.current }}</span>
    of {{ height.total >= 0 ? height.total : '---' }}
  </span>
</ng-template>
